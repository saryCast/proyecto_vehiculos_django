<footer>
    <div class="footer-content" >
        <div class=" container mt-3" style="text-align: center;">
            <h3>Síguenos en</h3>
            <ul>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </ul>
        </div>
        <div class=" container row mt-3">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="contact-form "style="text-align: left;">
                    <div><h3>Contáctanos</h3></div><br>
                    
                    <form action="{% url 'contact' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="Tu nombre" required>
                        <textarea name="message" placeholder="Tu mensaje" required></textarea>
                        
                    </form>
                    <div class="mt-3"><button type="submit">Enviar</button></div>
                    
                </div>
            </div>
            
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="subscribe" >
                    <h3 >Suscríbete a nuestro boletín</h3><br>
                    <form action="{% url 'subscribe' %}" method="POST">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Tu correo electrónico" required>
                        <button type="submit">Suscribirse</button>
                    </form>
                </div>
            </div>
        </div>
        

        <div class=" container row">
            
        </div>

        
        <div style="color: blue;"><p>&copy; 2024 Tu Sitio Web. Todos los derechos reservados.</p></div>
        
    </div>
</footer>
